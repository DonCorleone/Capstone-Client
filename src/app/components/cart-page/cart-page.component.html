<div class="container-fluid">
  <div class="row">
    <div class="col-sm-7 col-md tempBorder">
      <div class="table-responsive-sm">
        <table class="table table-striped table-hover thead-light">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th class="d-none d-md-table-cell" scope="col">Detail</th>
              <th scope="col">Price</th>
              <th scope="col">Qty</th>
              <th scope="col">Total</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let cartItem of cart; index as i">
              <td>{{cartItem.name}}</td>
              <td class="d-none d-md-table-cell">{{cartItem.description}}</td>
              <td>{{cartItem.price}}</td>
              <td>{{cartItem.amount}}</td>
              <td>{{cartItem.total}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
      <div class="col-sm-5 col-md-auto tempBorder">
        <table class="table">
          <thead>
          </thead>
          <tbody>
            <tr>
              <th scope="row">Subtotal</th>
              <td>0.00</td>
            </tr>
            <tr>
              <th scope="row">Shipping</th>
              <td>2.00</td>
            </tr>
            <tr>
              <th scope="row">Tax</th>
              <td>3.00</td>
            </tr>
            <tr>
              <th scope="row">Total</th>
              <td>5.00</td>
            </tr>
          </tbody>
        </table>
        <button type="button" class="btn btn-outline-dark mb-5" routerLink="/#" routerLinkActive>Checkout<fa name="tag"></fa></button>
    </div>
  </div>
</div>
