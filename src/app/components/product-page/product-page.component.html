<div class="container-fluid">
  <div class="row" *ngIf="item$ | async as item">
    <div class="col-sm-6 col-md tempBorder">
      <img src="{{item.imagelink}}"  class="img-fluid" alt="Responsive image">
      <!-- img src="../../../assets/images/fallbackImage.png" class="img-fluid" alt="Responsive image" -->
    </div>
    <div class="col-sm-6 col-md-auto tempBorder">
      <div class="card text-center">
        <div class="card-header">
          <h3 class="card-title">{{item.name}}</h3>
        </div>
        <div class="card-body">
          <h5>category: {{item.category}}</h5>
          <h6>subcategory: {{item.subcategory}}</h6>
          <p class="card-text">{{item.description}}</p>
          <p>price: {{item.price}}</p>
          <p>stock: {{item.stock}}</p>
          <div class="input-group mb-3" id="plusMinus">

              <div class="input-group-prepend">
                <button class="btn btn-outline-secondary" type="button" id="button-addon1">
                    <fa name="plus"></fa>
                </button>
              </div>
               <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button" id="button-addon2">
                    <fa name="minus"></fa>
                  </button>
                </div>
                <input type="text" class="form-control" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
                <div class="input-group-append">
                    <button class="btn btn-outline-primary" type="button" id="button-addon2">Add To Cart <fa name="cart-plus"></fa></button>
                  </div>
            </div>
        </div>
        <div class="card-footer bg-secondary text-white">
          <p>Rating</p>
          <ul class="list-inline">

              <li class="list-inline-item" *ngIf="item.rating > 0"><fa name="star" inverse = "true"></fa></li>
              <li class="list-inline-item" *ngIf="item.rating < 1"><fa name="star"></fa></li>
              <li class="list-inline-item" *ngIf="item.rating > 1"><fa name="star" inverse = "true"></fa></li>
              <li class="list-inline-item" *ngIf="item.rating < 2"><fa name="star"></fa></li>
              <li class="list-inline-item" *ngIf="item.rating > 2"><fa name="star" inverse = "true"></fa></li>
              <li class="list-inline-item" *ngIf="item.rating < 3"><fa name="star"></fa></li>
              <li class="list-inline-item" *ngIf="item.rating > 3"><fa name="star" inverse = "true"></fa></li>
              <li class="list-inline-item" *ngIf="item.rating < 4"><fa name="star"></fa></li>
              <li class="list-inline-item" *ngIf="item.rating > 4"><fa name="star" inverse = "true"></fa></li>
              <li class="list-inline-item" *ngIf="item.rating < 5"><fa name="star"></fa></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
