<div class="container">

  <div class="row tempBorder">
    <div class="col-auto">
      Category 1
    </div>
    <div class="col">

    </div>
    <div class="col-auto">
      <div class="dropdown">Cat1
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          Dropdown button
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="#">Action</a>
          <a class="dropdown-item" href="#">Another action</a>
          <a class="dropdown-item" href="#">Something else here</a>
        </div>
      </div>
    </div>
    <div class="col">

    </div>
  </div>


  <div class="row tempBorder">

    <div class="col-auto tempBorder p-0">
      <div class="accordion" id="categoriesAccordion">
        <div *ngFor="let category of categories; index as i">
          <div class="card rounded-0">
            <a class="card-header" [attr.id]="'heading' +i" data-toggle="collapse" role="button"
              [attr.data-target]="'#collapse' +i" aria-expanded="true" [attr.aria-controls]="'collapse'+i">
              {{category.category}}
          </a>
          </div>
        <div [attr.id]="'collapse' +i" class="collapse" [class.show]="i==0" [attr.aria-labelledby]="'heading' +i"
          data-parent="#categoriesAccordion">
          <div class="card-body p-0">
              <div class="list-group list-group-flush" id="subcategories" role="tablist">
              <a *ngFor="let subcategory of category.subcategories; index as j" class="list-group-item list-group-item-action " [class.active]="j==0"
                 [attr.id]="'listItem' +j" data-toggle="list"
                  [attr.data-target]="'#active' +j" aria-expanded="true" [attr.aria-controls]="'active'+j"
                  (click)="onClickSubcategory(subcategory.name)">
                  {{subcategory.name}}
                </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col tempBorder">
    <div class="row">
      <div class="card-columns">
        <div *ngFor="let item of items; index as i" class="card">
          <div class="card-body">
            <h4 class="card-title">{{item.name}}</h4>
            <div class="card-text">{{item.description}}</div>
            <img class="card-img-bottom img-thumbnail" src={{item.imagelink}} alt="product name"
              *ngIf="!isImageLoading; else noImageFound">
            <ng-template #noImageFound>
              <img src="../../../assets/images/fallbackImage.png" alt="Fallbackimage">
            </ng-template>
          </div>
          <div class="card-footer">
            <button type="button" class="btn btn-outline-dark mb-5" [class.selected]="item === selectedItem"
              [routerLink]="['/product', item.name]" routerLinkActive>Details <fa name="tag"></fa>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
