<div class="container">

  <div class="row tempBorder">
    <div class="col-auto">
      Category 1
    </div>
    <div class="col">

    </div>
    <div class="col-auto">
      <div class="dropdown">Cat1
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          Dropdown button
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="#">Action</a>
          <a class="dropdown-item" href="#">Another action</a>
          <a class="dropdown-item" href="#">Something else here</a>
        </div>
      </div>
    </div>
    <div class="col">

    </div>
  </div>


  <div class="row tempBorder">

    <div class="col-auto tempBorder p-0">
      <div class="accordion" id="categoriesAccordion">
        <div *ngFor="let category of categories; index as i" class="card">
          <div class="card-header" [attr.id]="'heading' +i">
            <h2 class="mb-0">
              <button class="btn btn-link" type="button" data-toggle="collapse" [attr.data-target]="'#collapse' +i"
                aria-expanded="true" [attr.aria-controls]="'collapse'+i">
                {{category.category}}
              </button>
            </h2>
          </div>

          <div [attr.id]="'collapse' +i" class="collapse" [class.show]="i==0" [attr.aria-labelledby]="'heading' +i"
            data-parent="#categoriesAccordion">
            <div class="card-body p-0">
              <ul class="list-group">
                <li *ngFor="let subcategory of category.subcategories; index as j" class="list-group-item"
                  [class.bg-secondary]="i==0">
                  {{subcategory.name}}</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col tempBorder">
      <div class="row">
        <div class="card-columns">
          <div *ngFor="let item of items; index as i" class="card">
            <div class="card-body">
              <h4 class="card-title">{{item.name}}</h4>
              <div class="card-text">{{item.description}}</div>
              <img class="card-img-bottom img-thumbnail" src={{item.imagelink}} alt="product name"
                *ngIf="!isImageLoading; else noImageFound">
              <ng-template #noImageFound>
                <img src="../../../assets/images/fallbackImage.png" alt="Fallbackimage">
              </ng-template>
            </div>
            <div class="card-footer">
              <button type="button" class="btn btn-outline-dark mb-5" [class.selected]="item === selectedItem"
                [routerLink]="['/product', item.name]" routerLinkActive>Shopping
                <fa name="tag"></fa>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
