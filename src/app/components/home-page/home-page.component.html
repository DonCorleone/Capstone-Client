<div class=" p-2">
  <div id="featuredProductsCarousel" class="carousel slide carousel-fade d-inline-block" data-ride="carousel">
    <ol class="carousel-indicators">
      <li *ngFor="let item of featuringItems; index as i" data-target="#featuredProductsCarousel"
        [attr.data-slide-to]="i"
        [class.active]="i==0">
      </li>
    </ol>
    <div class="carousel-inner">
      <div *ngFor="let item of featuringItems; index as i" class="carousel-item" [class.active]="i==0">
        <!-- ToDo imageLink-->
        <!-- img src="{{item.imagelink}}" class="d-block mx-auto img-fluid " alt="..." -->
        <img src="../../../assets/images/fallbackImage.png" class="d-block mx-auto img-fluid " alt="...">
      </div>
    </div>
    <a class="carousel-control-prev" href="#featuredProductsCarousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon dark" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#featuredProductsCarousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <button type="button" class="btn btn-outline-dark mb-5" routerLink="/shopping" routerLinkActive>Shopping
    <fa name="tag"></fa>
  </button>
</div>
