<div class=" p-2">
  <div id="featuredProductsCarousel" class="carousel slide carousel-fade d-inline-block" data-ride="carousel">
    <ol class="carousel-indicators">
      <li *ngFor="let featuringItems of featuringItemGroup; index as i" data-target="#featuredProductsCarousel"
        [attr.data-slide-to]="i" [class.active]="i==0">
      </li>
    </ol>
    <div class="carousel-inner">
      <div *ngFor="let featuringItems of featuringItemGroup; index as j" class="carousel-item" [class.active]="j==0">
        <div class="row">
          <div class="card-columns">
            <div *ngFor="let item of featuringItems[&quot;items&quot;]; index as k" class="card">
              <a class="nav-link" [routerLink]="['/product', item ? item.name : '']">
                <img class="card-img-top img-thumbnail" src="{{item ? item.imagelink : ''}}" appImgFallback alt="{{item ? item.name : 'Product-Product'}}">
              </a>
            </div>
          </div>
        </div>
     </div>
    </div>
    <a class="carousel-control-prev" href="#featuredProductsCarousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon dark" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#featuredProductsCarousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <button type="button" class="btn btn-outline-dark mb-5" routerLink="/shopping" routerLinkActive>Shop All
    <fa name="tag"></fa>
  </button>
</div>
